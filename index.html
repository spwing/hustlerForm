<!DOCTYPE html>
<html>
<head>
  <title>Cellular Text Converter</title>
  <link rel="stylesheet" href="custom-styles.css">
  <script src="script.js"></script>
  <script src="chatOpener.js"></script>
  <script src="typewriter.js"></script>
  <script src="hubspot.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
  <div class="navbar">
    <h1><a href="#">HustlerForm.</a></h1>
    <div class="navItems">
      <h3 class="navSelect"><a class="active" href="#">Demo</a></h3>
      <h3 class="navSelect"><a href="#">About</a></h3>
      <h3 class="navSelect"><a href="#">Contact</a></h3>
    </div>
  </div>
  <div class="headerGroup">


  <div class="message-container">
    <div class="notYetTyped incoming">
      <p id="textElement1" class="message-text">Welcome to hustlerForm!
      </p>
    </div>
    <div class="notYetTyped outgoing">
      <p id="textElement2" class="message-text">Send a link to any form</p>
    </div>

    <div class="notYetTyped incoming">
        <p id="textElement3" class="message-text">And we will turn it into an text form</p>
    </div>
    <div class="notYetTyped incoming">
      <p id="textElement4" class="message-text">For free</p>
    </div>
    <div class="notYetTyped outgoing">
      <p id="textElement5" class="message-text">Enjoy!</p>
    </div>
</div>
<div class="message-container">
    
      <form id="linkForm">
        <div class="message outgoing messageForm-text">
          <input type="text" id="oldLink" name="oldLink" placeholder="Paste your link">
        </div>
        <div class="message outgoing messageForm-text">
          <input type="text" id="email" name="email" placeholder="Email">
        </div>
        <div class="submitButton">
          <input type="submit" value="Get my text form." />
        </div>
      </form>
  </div>
  
</div>
</body>
</html>
